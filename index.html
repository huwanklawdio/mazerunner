<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Runner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="ui-overlay">
            <div class="game-info">
                <span id="status">Press SPACE to start</span>
                <div class="game-controls">
                    <div class="difficulty-selector">
                        <label for="difficulty">Difficulty:</label>
                        <select id="difficulty" class="difficulty-dropdown">
                            <option value="EASY">Easy</option>
                            <option value="MEDIUM" selected>Medium</option>
                            <option value="HARD">Hard</option>
                            <option value="EXPERT">Expert</option>
                        </select>
                    </div>
                    <div class="controls">
                        <button id="mapToggle" class="control-button">üìç</button>
                        <button id="soundToggle" class="control-button">üîä</button>
                    </div>
                </div>
            </div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>
    
    <script src="src/js/utils.js"></script>
    <script src="src/js/audio.js"></script>
    <script src="src/js/particles.js"></script>
    <script src="src/js/maze.js"></script>
    <script src="src/js/player.js"></script>
    <script src="src/js/camera.js"></script>
    <script src="src/js/renderer.js"></script>
    <script src="src/js/minimap.js"></script>
    <script src="src/js/achievements.js"></script>
    <script src="src/js/achievement-ui.js"></script>
    <script src="src/js/game.js"></script>
</body>
</html>
